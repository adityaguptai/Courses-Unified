<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getstart">
  <ion-list class="backimg">

   <ion-item >
    <ion-label floating color="dark" >Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label floating color="dark" >Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br/>
  <button ion-button color="secondary" full (click)="authorize();presentLoading();">Log in</button>
   <ion-note left color="light">
               <b> or Create a account</b>
    </ion-note>
    <br/>
  <button ion-button icon-left  center color="danger" (click)="googlesign()" full>
        <ion-icon name="logo-googleplus">  Sign in with Google</ion-icon>
  </button>
  <ion-card *ngIf="showElement" color="danger">

  <ion-card-header>
    Username or Password Incorrect!!!
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
  </ion-card-content>

  </ion-card>
</ion-list>

</ion-content>
